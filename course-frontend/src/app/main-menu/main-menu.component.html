<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-toolbar>
      <span class="menu-header">Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item (click)="openLoginDialog()">Login</a>
      <a mat-list-item (click)="openRegisterDialog()" >Register</a>
      <a mat-list-item routerLink="/">Logout</a>
      <a mat-list-item routerLink="/user">My page</a>
      <a mat-list-item routerLink="/admin">Admin page</a>
      <mat-slide-toggle
        [(ngModel)]="darkTheme"
        (toggleChange)="toggleTheme()"
        class="theme-toggle"
        mat-list-item>Dark theme
      </mat-slide-toggle>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button class="menu-button" (click)="drawerToggleResultPromise = drawer.toggle()"
              [@.disabled]="false"
              mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Fanfi—ÅSpace</span>
      <span class="spacer"></span>

<!--               type="text">-->

<!--      </span>-->
    </mat-toolbar>
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
