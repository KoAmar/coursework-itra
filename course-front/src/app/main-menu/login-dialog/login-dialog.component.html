<form #signInForm = "ngForm">
  <div mat-dialog-content>
    <div class="example-container">

      <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
               [(ngModel)]="password" name="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [disabled]="!signInForm.valid" (click)="signInClick()">Log In</button>
  </div>
</form>
