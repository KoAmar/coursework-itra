<form #loginForm="ngForm">
  <div mat-dialog-content>
    <div class="example-container">

      <mat-form-field>
        <label>
          <input [(ngModel)]="username" matInput name="username" placeholder="Username" required type="text">
        </label>
      </mat-form-field>

      <mat-form-field>
        <label>
          <input [(ngModel)]="password" [type]="hide ? 'password' : 'text'" matInput
                 name="password" placeholder="Password" required>
        </label>
        <button matSuffix mat-icon-button>
          <mat-icon (click)="hide = !hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions>
    <button (click)="onCancelClick()" mat-button>Cancel</button>
    <button (click)="registerClick()" [disabled]="!loginForm.valid" mat-button>Log In</button>
  </div>
</form>
